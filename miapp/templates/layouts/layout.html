{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Blog de Alfredo Canales{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  {% block extra_head %}{% endblock %}
</head>
<body>

  <!-- ===== NAV ===== -->
  <header class="site-top">
    <div class="container nav">
      <a class="brand" href="{% url 'home' %}">Blog de Alfredo Canales</a>
      <nav class="menu">
        <a href="{% url 'home' %}">Inicio</a>
        <a href="{% url 'proyectos' %}">Proyectos</a>
        <a href="{% url 'about' %}">Sobre Mí</a>
        <a href="{% url 'contacto' %}">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- ===== HERO (opcional) ===== -->
  {% block hero %}{% endblock %}

  <!-- ===== CONTENIDO ===== -->
  <main class="container page">
    {% block content %}{% endblock %}
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="site-footer">
    <div class="container">
      <p>© {{ now|date:"Y" }} Alfredo Canales — Hecho con Django</p>
    </div>
  </footer>

</body>
</html>
